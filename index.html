<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <title>RocketNews</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="left"></div>
      <div class="right">
        <div class="background"></div>
      </div>
    </div>
    <header>
      <div class="logo">
        <img src="./assets/logo.svg" alt="Logo RocketNews" />
      </div>
    </header>
    <main>
      <section class="content">
        <div>
          <h1 id="title">Atualize ideias e informações em 5 minutos.</h1>
          <h2 id="subtitle">
            Tudo que você precisa saber para começar seu dia bem e informado!
          </h2>
          <p id="textContent">
            Notícias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
            <br />
            Perfeito para se preparar para codar ☕
          </p>
        </div>
      </section>
      <section class="form aling-form">
        <div class="label">
          <label for="form">Insira seu e-mail:</label>
        </div>
        <div class="boxGreen"></div>
        <form action="" class="shadow" id="register-form">
          <input type="email" name="email" id="inputEmail" placeholder="  oi@rocketseat.com.br" data-min-length="3" data-required data-email-validate>
          <button type="submit" class="buttonSend" id="btn-submit">
            <img src="./assets/send.svg" alt="buttonSend" class="icon">
          </button>
        </form>
        <p class="error-validation template"></p>
        <button class="buttonArrow">
            Deixe-me ler primeiro
            <img src="./assets/arrow-right.svg" alt="arrow" />
        </button>
        </div>
      </section>  
    </main>
    <script src="./js/scripts.js"></script>
  </body>
</html>
